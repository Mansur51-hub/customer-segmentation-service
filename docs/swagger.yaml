paths:
  /segments:
    delete:
      consumes:
      - application/json
      description: Delete segment
      parameters:
      - description: Segment slug
        in: body
        name: slug
        required: true
        schema:
          $ref: '#/definitions/handler.SegmentInputData'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Delete segment
      tags:
      - segments
    post:
      consumes:
      - application/json
      description: Create new segment
      parameters:
      - description: Segment slug
        in: body
        name: slug
        required: true
        schema:
          $ref: '#/definitions/handler.SegmentInputData'
      produces:
      - application/json
      responses:
        "201":
          description: segment
          schema:
            $ref: '#/definitions/model.Segment'
        "400":
          description: Bad Request
        "409":
          description: Conflict
        "500":
          description: Internal Server Error
      summary: Create new segment
      tags:
      - segments
  /users:
    post:
      consumes:
      - application/json
      description: Create new user segments
      parameters:
      - description: segments info
        in: body
        name: segment
        required: true
        schema:
          $ref: '#/definitions/handler.UserSegmentsInputData'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "409":
          description: Conflict
      summary: Create new user segments
      tags:
      - users
