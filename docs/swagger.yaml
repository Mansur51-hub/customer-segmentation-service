definitions:
  handler.SegmentInfo:
    properties:
      slug:
        maxLength: 255
        minLength: 1
        type: string
      ttl:
        type: string
    required:
    - slug
    type: object
  handler.SegmentInputData:
    properties:
      slug:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - slug
    type: object
  handler.UserSegmentsInputData:
    properties:
      segments_to_add:
        items:
          $ref: '#/definitions/handler.SegmentInfo'
        maxItems: 10
        type: array
      segments_to_delete:
        items:
          type: string
        maxItems: 10
        type: array
      user_id:
        type: integer
    required:
    - segments_to_add
    - segments_to_delete
    type: object
  model.Segment:
    properties:
      id:
        type: integer
      slug:
        type: string
    type: object
host: localhost:8080
